name: build

on:
  workflow_run:
    workflows: [ "quality" ]
    branches: [ main ]
    types:
      - completed
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: version
        uses: docker://lpenz/ghaction-version-gen:0.3
      - uses: docker://lpenz/ghaction-python-stdeb:0.1
        with:
          debian_revision: ${{ steps.version.outputs.distance }}
      - name: Archive Debian package
        uses: actions/upload-artifact@v2
        with:
          name: debian-package
          path: ./*.deb
      - name: Upload Debian package to Release
        if: github.event_name == 'release'
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.BUILD_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./*.deb
          # asset_name: clickhouse-backup-${{ github.ref }}.deb
          asset_content_type: application/octet-stream